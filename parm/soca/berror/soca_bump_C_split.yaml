geometry:
  geom_grid_file: soca_gridspec.nc
  mom6_input_nml: mom_input.nml
  fields metadata: fields_metadata.yaml

input variables:
  - ${CVAR}

background:
  read_from_file: 1
  date: &date $(ATM_WINDOW_BEGIN)
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: [cicen, hicen, hsnon, socn, tocn, ssh, hocn]

bump:
  datadir: $(datadir)
  method: cor
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  mask_check: false
  resol: 1.0
  grids:
  - prefix: ${CVAR}
    variables:
    - ${CVAR}

input fields:
- parameter: rh
  file:
    read_from_file: 1
    date: *date
    basename: ./
    ocn_filename: ocn.cor_rh.incr.0001-01-01T00:00:00Z.nc
    ice_filename: ice.cor_rh.incr.0001-01-01T00:00:00Z.nc
    state variables:
    - ${CVAR}
- parameter: rv
  file:
    read_from_file: 1
    date: *date
    basename: ./
    ocn_filename: ocn.cor_rv.incr.0001-01-01T00:00:00Z.nc
    ice_filename: ice.cor_rv.incr.0001-01-01T00:00:00Z.nc
    state variables:
    - ${CVAR}
