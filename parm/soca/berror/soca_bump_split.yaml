geometry:
  geom_grid_file: soca_gridspec.nc
  mom6_input_nml: mom_input.nml
  fields metadata: fields_metadata.yaml

input variables:
  - !ENV ${CVAR}

background:
  read_from_file: 1
  date: &date '{{ATM_WINDOW_BEGIN}}'
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: [cicen, hicen, hsnon, socn, tocn, ssh, hocn]

bump:
  io:
    data directory: !ENV ${BUMPDIR}
  drivers:
    multivariate strategy: specific_univariate
    compute nicas: true
    write local nicas: true
  model:
    do not cross mask boundaries: false
  nicas:
    resolution: !ENV ${NICAS_RESOL}
    max horizontal grid size: ${NICAS_GRID_SIZE}
  grids:
  - model:
      variables:
      - !ENV ${CVAR}
    io:
      files prefix: !ENV ${CVAR}

input fields:
- parameter: rh
  file:
    read_from_file: 1
    date: *date
    basename: ./
    ocn_filename: ocn.cor_rh.incr.0001-01-01T00:00:00Z.nc
    ice_filename: ice.cor_rh.incr.0001-01-01T00:00:00Z.nc
    state variables:
    - !ENV ${CVAR}
- parameter: rv
  file:
    read_from_file: 1
    date: *date
    basename: ./
    ocn_filename: ocn.cor_rv.incr.0001-01-01T00:00:00Z.nc
    ice_filename: ice.cor_rv.incr.0001-01-01T00:00:00Z.nc
    state variables:
    - !ENV ${CVAR}
