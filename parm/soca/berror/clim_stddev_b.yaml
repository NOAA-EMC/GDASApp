input geometry:
  geom_grid_file: soca_gridspec.nc
  mom6_input_nml: mom_input.nml
  fields metadata: fields_metadata.yaml

output geometry:
  geom_grid_file: soca_gridspec.nc
  mom6_input_nml: mom_input.nml
  fields metadata: fields_metadata.yaml

linear variable change:
  input variables: [tocn, socn, ssh, cicen, hicen]
  output variables: [tocn, socn, ssh, cicen, hicen]
  linear variable changes:

  - linear variable change name: BkgErrFILT
    ocean_depth_min: 1000 # [m]
    rescale_bkgerr: 1.0
    efold_z: 2500.0       # [m]

  - linear variable change name: HorizFiltSOCA
    niter: 3
    filter variables: [tocn, socn, ssh]

increments:
- date: '{{ATM_WINDOW_BEGIN}}'
  input variables: [tocn, socn, ssh, cicen, hicen]
  input:
     read_from_file: 3
     basename: ./
     ocn_filename: ocn.clim.bkgerr.nc
     ice_filename: ice.clim.bkgerr.nc
     remap_filename: ./INPUT/MOM.res.nc
     date: '{{ATM_WINDOW_BEGIN}}'
     state variables: [ssh, tocn, socn, cicen, hicen]
  trajectory:
     read_from_file: 1
     basename: ./INPUT/
     ocn_filename: MOM.res.nc
     ice_filename: cice.res.nc
     date: '{{ATM_WINDOW_BEGIN}}'
     state variables: [cicen, hicen, ssh, tocn, socn, hocn, layer_depth, mld]
  output:
     datadir: ./
     exp: bkgerr_stddev
     type: incr
     date: '{{ATM_WINDOW_BEGIN}}'
