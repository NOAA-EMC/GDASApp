covariance model: SABER
saber central block:
  saber block name: BUMP_NICAS
  bump:
    io:
      data directory: ./bump
    drivers:
      multivariate strategy: specific_univariate
      read local nicas: true
    grids:
    - model:
        variables:
        - socn
        - tocn
      io:
        files prefix: bump3d
    - model:
        variables:
        - cicen
        - hicen
        - ssh
      io:
        files prefix: bump2d
saber outer blocks:
  - saber block name: StdDev
    input fields:
    - parameter: StdDev
      file:
        read_from_file: 3
        basename: ./
        ocn_filename: 'ocn.bkgerr_stddev.incr.{{ATM_WINDOW_BEGIN}}.nc'
        ice_filename: 'ice.bkgerr_stddev.incr.{{ATM_WINDOW_BEGIN}}.nc'
        date: '{{ATM_WINDOW_BEGIN}}'
