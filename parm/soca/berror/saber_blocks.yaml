covariance model: hybrid
components:
- covariance:
    covariance model: SABER
    saber central block:
      saber block name: ID
    # This will setup B = K D C_v C_h C_h^{T} C_v^{T} D K^{T}
    linear variable change:
      input variables: [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh]
      output variables: [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh]
      linear variable changes:

      - linear variable change name: HorizFiltSOCA
        niter: 5
        filter variables: [cicen, socn, tocn, ssh]

      - linear variable change name: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 0
        Lz_mld_max: 1.0
        scale_layer_thick: 5

      - linear variable change name: BkgErrFILT
        ocean_depth_min: 500 # [m]
        rescale_bkgerr: 1.0
        efold_z: 1500.0       # [m]

      - linear variable change name: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: 'ocn.bkgerr_stddev.incr.{{ATM_WINDOW_BEGIN}}.nc'
        ice_filename: 'ice.bkgerr_stddev.incr.{{ATM_WINDOW_BEGIN}}.nc'
        remap_filename: ./INPUT/MOM.res.nc
        date: '{{ATM_WINDOW_BEGIN}}'
        t_min: 0.1
        t_max: 5.0
        s_min: 0.0
        s_max: 0.0
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 0.0
        hicen_max: 0.0

      - linear variable change name: BalanceSOCA
        ksshts:
          nlayers: 10
  weight:
    value: 1.0
- covariance:
    covariance model: ensemble
    members from template:
      template:
        read_from_file: 1
        date: '{{ATM_WINDOW_BEGIN}}'
        basename: ./static_ens/
        ocn_filename: ocn.%mem%.nc
        ice_filename: ice.%mem%.nc
        remap_filename: ./INPUT/MOM.res.nc
        state variables: [tocn, socn, ssh, uocn, vocn, hocn, cicen, hicen, hsnon, mld, layer_depth]
      pattern: '%mem%'
      nmembers: ${CLIM_ENS_SIZE}
    localization:
      localization method: SABER
      saber central block:
        saber block name: BUMP_NICAS
        active variables: [tocn, socn, ssh, uocn, vocn, cicen, hicen, hsnon]
        read:
          io:
            data directory: bump
            #files prefix: soca_bump
          drivers:
            multivariate strategy: crossed
            read local nicas: true
          grids:
          - model:
              variables: [tocn, socn, uocn, vocn]
#            io:
#              files prefix: bump
          - model:
              variables: [ssh, cicen, hicen, hsnon]
#            io:
#              files prefix: bump
  weight:
    value: 1.0
