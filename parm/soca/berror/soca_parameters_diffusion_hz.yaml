geometry: &geom
  mom6_input_nml: mom_input.nml
  fields metadata: ./fields_metadata.yaml

background:
  read_from_file: 1
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  date: '{{ATM_WINDOW_BEGIN}}'
  state variables: [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh]

background error:
  covariance model: SABER
  saber central block:
    saber block name: EXPLICIT_DIFFUSION
    geometry: *geom
    calibration:
      normalization:
        method: randomization
        iterations: 10000

      groups:
      - name: ocean
        horizontal:
          from file:
            filename: ocn.cor_rh.incr.0001-01-01T00:00:00Z.nc
            variable name: ave_ssh
        write:
          filename: hz_ocean.nc

      - name: ice
        horizontal:
          as gaussian: true
          fixed value: 50000.0
        write:
          filename: hz_ice.nc
