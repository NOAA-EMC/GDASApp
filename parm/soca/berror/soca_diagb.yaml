geometry:
  mom6_input_nml: mom_input.nml
  fields metadata: ./fields_metadata.yaml

date: '{{ATM_WINDOW_MIDDLE}}'

background:
  date: '{{ATM_WINDOW_MIDDLE}}'
  basename: ./bkg/
  ocn_filename: '{{RUN}}.ocean.t{{gcyc}}z.inst.f009.nc'
  ice_filename: '{{RUN}}.agg_ice.t{{gcyc}}z.inst.f009.nc'
  read_from_file: 1

background error:
  datadir: ./
  date: '{{ATM_WINDOW_MIDDLE}}'
  exp: bkgerr_stddev
  type: incr

variables:
  name: [tocn, socn, uocn, vocn, hocn, ssh, cicen, hicen, hsnon]

rescale: 2.0    # rescales the filtered std. dev. by "rescale"
min sst: 0.25   # Added to sst bkg. err.
max ssh: 0.0    # Limits the amplitude of the unbalanced bkg err
number of halo points: 8
number of neighbors: 16
simple smoothing:
  horizontal iterations: 5
  vertical iterations: 2
