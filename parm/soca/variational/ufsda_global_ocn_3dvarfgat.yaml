cost function:
  cost type: 4D-Var
  window begin: $(ATM_WINDOW_BEGIN)
  window length: $(ATM_WINDOW_LENGTH)
  analysis variables: &soca_vars  [socn, tocn, ssh, hocn]
  geometry:
    mom6_input_nml: ./inputnml/input.nml
    fields metadata: ./fields_metadata.yml

  model:
    name: PseudoModel
    tstep: PT3H
    state variables: &model_vars [socn, tocn, ssh, hocn, uocn, vocn, mld, layer_depth]
    basename: ./bkg/
    ocn_filename: MOM.res.%yyyy-%mm-%dd-%hh-00-00.nc
    read_from_file: 1
    datetime: $(ATM_WINDOW_BEGIN)

  background:
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    date: $(ATM_WINDOW_BEGIN)
    state variables: *model_vars

  background error:
    covariance model: SocaError
    analysis variables: [socn, tocn, ssh]
    date: $(ATM_WINDOW_BEGIN)
    bump:
      verbosity: main
      datadir: ./bump
      strategy: specific_univariate
      load_nicas_local: true
    correlation:
    - name: ocn
      variables: [socn, tocn, ssh]

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:

      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 1
        Lz_mld_max: 500
        scale_layer_thick: 1.5

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10

  observations:  $<< ${OBS_YAML}

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      mom6_input_nml: ./inputnml/input.nml
      fields metadata: ./fields_metadata.yml
    linear model:
      name: Identity
      increment variables: *soca_vars
      variable change: Identity
      tstep: PT3H
    ninner: 100
    gradient norm reduction: 1e-10
    test: on
    diagnostics:
      departures: ombg

minimizer:
  algorithm: RPCG

output:
  datadir: Data
  exp: 3dvarfgat_pseudo
  type: an

final:
  diagnostics:
    departures: oman
