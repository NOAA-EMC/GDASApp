cost function:
  cost type: 4D-Var
  window begin: '{{ATM_WINDOW_BEGIN}}'
  window length: $(ATM_WINDOW_LENGTH)
  analysis variables: &soca_ana_vars  [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh]
#  variable change:
#    variable change name: Ana2Model
#    rotate:
#      u: []
#      v: []
#    log:
#      var: []
#    output variables: *soca_ana_vars

  geometry:
    mom6_input_nml: mom_input.nml
    fields metadata: ./fields_metadata.yaml

  model:
    name: PseudoModel
    tstep: PT3H
    state variables: &soca_model_vars [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh, hocn, mld, layer_depth]
    states: !INC ${BKG_LIST}

  background:
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    date: '{{ATM_WINDOW_BEGIN}}'
    state variables: *soca_model_vars
  background error: !INC ${SABER_BLOCKS_YAML}

  observations: !INC ${OBS_LIST}

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      mom6_input_nml: mom_input.nml
      fields metadata: ./fields_metadata.yaml
    linear model:
      name: Identity
      increment variables: *soca_ana_vars
      variable change: Identity
      tstep: PT3H
    ninner: !ENV ${SOCA_NINNER}
    gradient norm reduction: 1e-10
    test: on
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        datadir: Data
        date: '{{ATM_WINDOW_BEGIN}}'
        exp: iter1
        type: incr

minimizer:
  algorithm: RPCG

output:
  datadir: Data
  exp: 3dvarfgat_pseudo
  type: an

final:
  diagnostics:
    departures: oman
  increment:
    output:
      datadir: Data
      date: '{{ATM_WINDOW_BEGIN}}'
      exp: 3dvarfgat_pseudo
      type: incr
    geometry:
      mom6_input_nml: mom_input.nml
      fields metadata: ./fields_metadata.yaml
