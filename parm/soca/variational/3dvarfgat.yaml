cost function:
  cost type: 4D-Var
  window begin: $(ATM_WINDOW_BEGIN)
  window length: $(ATM_WINDOW_LENGTH)
  analysis variables: &soca_vars  [socn, tocn, ssh, hocn]
  geometry:
    mom6_input_nml: mom_input.nml
    fields metadata: ./fields_metadata.yaml

  model:
    name: PseudoModel
    tstep: PT3H
    state variables: &model_vars [socn, tocn, ssh, hocn, uocn, vocn, mld, layer_depth]
    states: $<< $(BKG_LIST)

  background:
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    date: $(ATM_WINDOW_BEGIN)
    state variables: *model_vars
  background error:
    covariance model: $(COVARIANCE_MODEL)
    saber blocks: $<< $(SABER_BLOCKS_YAML)

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
  observations:
    observations:  $<< ${OBS_YAML}

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      mom6_input_nml: mom_input.nml
      fields metadata: ./fields_metadata.yaml
    linear model:
      name: Identity
      increment variables: *soca_vars
      variable change: Identity
      tstep: PT3H
    ninner: 100
    gradient norm reduction: 1e-10
    test: on
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        datadir: Data
        date: $(ATM_WINDOW_BEGIN)
        exp: iter1
        type: incr

minimizer:
  algorithm: RPCG

output:
  datadir: Data
  exp: 3dvarfgat_pseudo
  type: an

final:
  diagnostics:
    departures: oman
