observations:
# SSS
- obs space:
    name: sss_smap
    dmpdir subdir: ocean/sss
    provider: SMAP
    type: nc
    dmpdir regex: 'SMAP_L2B_SSS_NRT_*.h5'
    ocean basin: RECCAP2_region_masks_all_v20221025.nc
    window:
       back: 0
       forward: 0

- obs space:
    name: sss_smos
    provider: SMOS
    dmpdir subdir: ocean/sss
    type: nc
    dmpdir regex: 'SM_OPER_MIR_OSUDP2_*.nc'
    ocean basin: RECCAP2_region_masks_all_v20221025.nc
    window:
       back: 0
       forward: 0

# ADT
- obs space:
    name: adt_rads_all
    dmpdir subdir: ocean/adt
    provider: RADS
    type: nc
    dmpdir regex: 'rads_adt_*.nc'
    output file: adt_rads_all.nc4
    error ratio: 1.0  # [m/day]
    ocean basin: RECCAP2_region_masks_all_v20221025.nc
    window:
       back: 0
       forward: 0

