obs space:
  name: sst_avhrr_ma_l3u
  obsdatain:
    engine:
      type: H5File
      obsfile: !ENV ${DATA}/obs/${OPREFIX}sst_avhrr_ma_l3u.${PDY}${cyc}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: !ENV ${DATA}/diags/sst_avhrr_ma_l3u.${PDY}${cyc}.nc4
  simulated variables: [seaSurfaceTemperature]
  io pool:
    max pool size: 1
  distribution:
    name: Halo
    halo size: 500.0e3
get values:
  time interpolation: linear
obs operator:
  name: Identity
  observation alias file: obsop_name_map.yaml
obs error:
  covariance model: diagonal
obs filters:
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.9
- filter: Bounds Check
  minvalue: 1.0
  maxvalue: 41.0
- filter: Background Check
  absolute threshold: 5.0
- filter: Domain Check
  where:
  - variable: {name: ObsError/seaSurfaceTemperature}
    minvalue: 1.0e-8
- filter: Domain Check
  where:
  - variable: { name: GeoVaLs/sea_ice_area_fraction}
    maxvalue: 1.0e-5
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_surface_temperature}
    minvalue: -1.0
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/distance_from_coast}
    minvalue: 100e3
- filter: Perform Action
  action:
    name: assign error
    error function:
      name: ObsFunction/LinearCombination
      options:
        variables:
        - ObsError/seaSurfaceTemperature
        coefs:
        - 1.0
obs localizations:
- localization method: Rossby
  base value: 100.0e3
  rossby mult: 1.0
  min grid mult: 2.0
  min value: 200.0e3
  max value: 900.0e3
