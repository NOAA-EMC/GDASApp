obs space:
  name: insitu_profile_tesac_salinity
  obsdatain:
    engine:
      type: H5File
      obsfile: !ENV ${DATA}/obs/${OPREFIX}insitu_profile_tesac.${PDY}${cyc}.nc
  obsdataout:
    engine:
      type: H5File
      obsfile: !ENV ${DATA}/diags/insitu_profile_tesac_salinity.${PDY}${cyc}.nc
  simulated variables: [salinity]
  observed variables: [salinity]
  io pool:
    max pool size: 1
obs operator:
  name: VertInterp
  observation alias file: ./obsop_name_map.yaml
  vertical coordinate: sea_water_depth
  observation vertical coordinate: depth
  interpolation method: linear
obs error:
  covariance model: diagonal
