obs space:
  name: icefb_GDR
  obsdatain:
    engine:
      type: H5File
      obsfile: ${OBS_DIR}/${OBS_PREFIX}icefb_GDR.${OBS_DATE}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: ${DIAG_DIR}/icefb_GDR.${OBS_DATE}.nc4
  simulated variables:  [sea_ice_freeboard]
obs operator:
  name: SeaIceThickness
obs error:
  covariance model: diagonal
_letkf: &letkf
  # note, this is only used for LETKF. If running with LETKF, the workflow
  # will append "<< : *letkf" to the end of this file
  obs localizations:
  - localization method: Horizontal Gaspari-Cohn
    lengthscale: 500e3
obs filters:
- filter: Bounds Check
  minvalue: -0.1
  maxvalue: 1.0
- filter: Domain Check
  where:
  - variable: { name: sea_surface_temperature@GeoVaLs}
    maxvalue: -0.5
- filter: Background Check
  threshold: 3.0
- filter: Domain Check
  filter variables:
  - name: sea_ice_freeboard
  where:
  - variable:
      name: sea_ice_category_thickness@GeoVaLs
    minvalue: 0.5
    maxvalue: 5.0
