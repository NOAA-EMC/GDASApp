cost function:
  cost type: 3D-Var
  window begin: '$(WINDOW_BEGIN)'
  window length: $(WINDOW_LENGTH)
  analysis variables: &3dvars [ua,va,t,delp,ps,sphum,ice_wat,liq_wat,o3mr]
  geometry: $<< $(GEOM_BKG)
  background:
    datapath: $(BKG_DIR)
    filetype: fms restart
    datetime: $(BKG_ISOTIME)
    filename_core: $(YYYYMMDDpHHMMSS).fv_core.res.nc
    filename_trcr: $(YYYYMMDDpHHMMSS).fv_tracer.res.nc
    filename_sfcd: $(YYYYMMDDpHHMMSS).sfc_data.nc
    filename_sfcw: $(YYYYMMDDpHHMMSS).fv_srf_wnd.res.nc
    filename_cplr: $(YYYYMMDDpHHMMSS).coupler.res
    state variables: [ua,va,t,delp,sphum,ice_wat,liq_wat,o3mr,phis,
                      slmsk,sheleg,tsea,vtype,stype,vfrac,stc,smc,snwdph,
                      u_srf,v_srf,f10m]
  background error: $<< $(BERROR_YAML)
  observations: $<< $(OBS_LIST)
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 50
    gradient norm reduction: 1e-10
    test: on
    geometry: $<< $(GEOM_ANL)
    diagnostics:
      departures: bkgmob
  - ninner: 100
    gradient norm reduction: 1e-10
    test: on
    geometry: $<< $(GEOM_ANL)
    diagnostics:
      departures: bkgmob1
final:
  diagnostics:
    departures: anlmob
  increment:
    output:
      filetype: latlon
      filename: $(ANL_DIR)/atminc_latlon.
    geometry: $<< $(GEOM_ANL)
