- filter: BlackList
  filter variables:
  - name: ozoneTotal
  where:
  - variable:
      name: MetaData/pressure
    maxvalue: 64.00000
  action:
    name: reject
- filter: Domain Check
  filter variables:
  - name: ozoneTotal
  where:
  - variable:
      name: MetaData/latitude
    minvalue: -90.
    maxvalue: 90.
  - variable:
      name: MetaData/longitude
    minvalue: -180.
    maxvalue: 360.
- filter: Bounds Check
  filter variables:
  - name: ozoneTotal
  minvalue: 0.000001
  maxvalue: 1000.0
- filter: Background Check
  filter variables:
  - name: ozoneTotal
  absolute threshold: 10.0
