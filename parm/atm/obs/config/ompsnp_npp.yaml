obs space:
  name: ompsnp_npp
  obsdatain:
    engine:
      type: H5File
      obsfile: $(DATA)/obs/$(OPREFIX)ompsnp_npp.${{ current_cycle | to_YMDH }}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: $(DATA)/diags/diag_ompsnp_npp_${{ current_cycle | to_YMDH }}.nc4
  io pool:
    max pool size: 1
  simulated variables: [ozoneTotal]
obs operator:
  name: AtmVertInterpLay
  geovals: [ozoneLayer]
  coefficients: [0.007886131] # convert from ppmv to DU
  nlevels: [22]
