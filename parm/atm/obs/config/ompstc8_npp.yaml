obs space:
  name: ompstc8_npp
  obsdatain:
    engine:
      type: H5File
      obsfile: {{ DATA }}/obs/{{ OPREFIX }}ompstc8_npp.${{ current_cycle | to_YMDH }}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: {{ DATA }}/diags/diag_ompstc8_npp_${{ current_cycle | to_YMDH }}.nc4
  io pool:
    max pool size: 1
  simulated variables: [ozoneTotal]

obs operator:
  name: AtmVertInterpLay
  geovals: [mole_fraction_of_ozone_in_air]
  coefficients: [0.007886131] # convert from ppmv to DU
  nlevels: [1]

obs pre filters:
- filter: Perform Action
  filter variables:
  - name: ozoneTotal
  action:
    name: assign error 
    error parameter: 6.0

obs prior filters:
# GSI read routine QC
# range sanity check
- filter: Bounds Check
  filter variables:
  - name: ozoneTotal
  minvalue: 0
  maxvalue: 1000
  action:
    name: reject

# Accept total_ozone_error_flag values of 0 and 1, but not any others.
- filter: RejectList
  filter variables:
  - name: ozoneTotal
  where:
  - variable:
     name: MetaData/totalOzoneQualityCode
    is_not_in: 0, 1

- filter: RejectList
  filter variables:
  - name: ozoneTotal
  where:
  - variable:
      name: MetaData/bestOzoneAlgorithmFlag
    is_in: 3, 13  
 
# GSI setup routine QC
- filter: RejectList
  filter variables:
  - name: ozoneTotal
  where:
  - variable:
      name: MetaData/sensorScanPosition
    is_in: 1, 2, 3, 4, 35
  - variable:
      name: MetaData/latitude
    minvalue: 50.0

- filter: RejectList
  filter variables:
  - name: ozoneTotal
  where:
  - variable:
      name: MetaData/sensorScanPosition
    is_in: 1, 2, 3, 4, 35
  - variable:
      name: MetaData/latitude
    maxvalue: -50.0

obs post filters:
- filter: Background Check
  filter variables:
  - name: ozoneTotal
  threshold: 10.0
  absolute threshold: 300.0
  action:
    name: reject

# End of Filters
