obs space:
  name: satwind
  obsdatain:
    engine:
      type: H5File
      obsfile: $(OBS_DIR)/$(OBS_PREFIX)satwind.$(OBS_DATE).nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: $(DIAG_DIR)/diag_satwind_$(OBS_DATE).nc4
  io pool:
    max pool size: 1
  simulated variables: [eastward_wind, northward_wind]
get values:
  interpolation method: $(INTERP_METHOD)
#
obs operator:
  name: VertInterp
#
obs filters:
  # Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    minvalue: -130
    maxvalue: 130
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: Velocity@ObsFunction
    maxvalue: 130.0
    action:
      name: reject
  #
# - filter: Bounds Check
#   filter variables:
#   - name: eastward_wind
#   - name: northward_wind
#   test variables:
#   - name: MetaData/satwind_quality_ind_no_fc
#   minvalue: 80.0
#   action:
#     name: reject
  # GOES IR (245), EUMET IR (253), JMA IR (252) reject when pressure between 400 and 800 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: MetaData/air_pressure
    minvalue: 40000
    maxvalue: 80000
    where:
    - variable:
        name: ObsType/eastward_wind
      is_in: 245, 252, 253
    action:
      name: reject
  # GOES WV (246, 250, 254), reject when pressure greater than 400 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: MetaData/air_pressure
    maxvalue: 40000
    where:
    - variable:
        name: ObsType/eastward_wind
      is_in: 246, 250, 254
    action:
      name: reject
  # EUMET (242) and JMA (243) vis, reject when pressure less than 700 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: MetaData/air_pressure
    minvalue: 70000
    where:
    - variable:
        name: ObsType/eastward_wind
      is_in: 242, 243
    action:
      name: reject
  # MODIS-Aqua/Terra (257) and (259), reject when pressure less than 250 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: MetaData/air_pressure
    minvalue: 25000
    where:
    - variable:
        name: ObsType/eastward_wind
      is_in: 257-259
    action:
      name: reject
  # MODIS-Aqua/Terra (258) and (259), reject when pressure greater than 600 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: MetaData/air_pressure
    maxvalue: 60000
    where:
    - variable:
        name: ObsType/eastward_wind
      is_in: 258, 259
    action:
      name: reject
  #
  # Reject all obs with PreQC mark already set above 3
  # - filter: PreQC
  #   maxvalue: 3
  #   action:
  #     name: reject
  #
  # Multiple satellite platforms, reject when pressure is more than 50 mb above tropopause.
  - filter: Difference Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    reference: TropopauseEstimate@ObsFunction
    value: MetaData/air_pressure
    minvalue: -5000                    # 50 hPa above tropopause level, negative p-diff
    action:
      name: reject
  # Difference check surface_pressure and ObsValue/air_pressure, if less than 100 hPa, reject.
  - filter: Difference Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    reference: GeoVaLs/surface_pressure
    value: MetaData/air_pressure
    maxvalue: -10000
  # Assign the initial observation error, based on height/pressure
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    minvalue: -135
    maxvalue: 135
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]   #Pressure (Pa)
          errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]

  # Reject when difference of wind direction is more than 50 degrees.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: WindDirAngleDiff@ObsFunction
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
    defer to post: true
  # AVHRR (244), MODIS (257,258,259), VIIRS (260), GOES (247) use a LNVD check.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: SatWindsLNVDCheck@ObsFunction
    maxvalue: 3
    where:
    - variable:
        name: ObsType/eastward_wind
      is_in: 244, 247, 257-260
    action:
      name: reject
    defer to post: true
  # AVHRR and MODIS (ObsType=244,257,258,259) use a SPDB check.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: SatWindsSPDBCheck@ObsFunction
      options:
        error_min: 1.4
        error_max: 20.0
    maxvalue: 1.75
    where:
      - variable:
          name: ObsType/eastward_wind
        is_in: 244, 257, 258, 259
    action:
      name: reject
    defer to post: true
  # GOES (ObsType=245,246,253,254) use a SPDB check only between 300-400 mb.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: SatWindsSPDBCheck@ObsFunction
      options:
        error_min: 1.4
        error_max: 20.0
    maxvalue: 1.75
    where:
      - variable:
          name: ObsType/eastward_wind
        is_in: 244, 257, 258, 259
      - variable:
          name: MetaData/air_pressure
        minvalue: 30000
        maxvalue: 40000
    action:
      name: reject
    defer to post: true
  # Gross error check with (O - B) / ObsError greater than threshold.
  - filter: Background Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    threshold: 6.0
    action:
      name: reject
