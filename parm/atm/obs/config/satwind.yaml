  obsdatain:
    engine:
      type: H5File
      obsfile: $(OBS_DIR)/$(OBS_PREFIX)satwind.$(OBS_DATE).nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: $(DIAG_DIR)/diag_satwind_$(OBS_DATE).nc4
  io pool:
    max pool size: 1
  simulated variables: [eastward_wind, northward_wind]
get values:
  interpolation method: $(INTERP_METHOD)
obs operator:
