    filter variables:
    - name: eastward_wind
    - name: northward_wind
    where:
    - variable: MetaData/satelliteIdentifier
      minvalue: 49.
      maxvalue: 80.
    test variables:
    - name: MetaData/satelliteZenithAngle
    maxvalue: 68.
    action:
      name: reject
  # Reject obs with windComputationMethod = 5 (clear-sky WV AMV)
