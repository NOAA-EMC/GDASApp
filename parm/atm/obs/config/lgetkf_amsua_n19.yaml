obs space:
  name: amsua_n19
  distribution:
    name: Halo
    halo size: 1250e3
  obsdatain:
    engine:
      type: H5File
      obsfile: !ENV ./obs/${OPREFIX}amsua_n19.${PDY}${cyc}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: !ENV ./diags/diag_amsua_n19_${PDY}${cyc}.nc4
  io pool:
    max pool size: 1
  simulated variables: [brightness_temperature]
  channels: 4-6,9-14
obs operator:
  name: CRTM
  Absorbers: [H2O,O3]
#   Clouds: [Water, Ice]
#   Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: amsua_n19
    EndianType: little_endian
    CoefficientPath: ./crtm/
obs error:
  covariance model: diagonal
obs bias:
  input file: !ENV ${DATA}/obs/${GPREFIX}amsua_n19.satbias.${gPDY}${gcyc}.nc4
  output file: !ENV ${DATA}/bc/${APREFIX}amsua_n19.satbias.${PDY}${cyc}.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &amsua_n19_tlapse !ENV ${DATA}/obs/${GPREFIX}amsua_n19.tlapse.${gPDY}${gcyc}.txt
    - name: lapse_rate
      tlapse: *amsua_n19_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: !ENV ${DATA}/obs/${GPREFIX}amsua_n19.satbias_cov.${gPDY}${gcyc}.nc4
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: !ENV ${DATA}/bc/${APREFIX}amsua_n19.satbias_cov.${PDY}${cyc}.nc4
obs filters:
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: 4-6,9-14
  minvalue: 100.0
  maxvalue: 500.0
- filter: Background Check
  filter variables:
  - name: brightness_temperature
    channels: 4-6,9-14
  threshold: 3.0
- filter: Domain Check
  filter variables:
  - name: brightness_temperature
    channels: 4-6,9-14
  where:
  - variable:
      name: scan_position@MetaData
    minvalue: 4
    maxvalue: 27
  - variable:
      name: brightness_temperature_1@ObsValue
    minvalue: 50.0
    maxvalue: 550.0
  - variable:
      name: brightness_temperature_2@ObsValue
    minvalue: 50.0
    maxvalue: 550.0
  - variable:
      name: brightness_temperature_3@ObsValue
    minvalue: 50.0
    maxvalue: 550.0
  - variable:
      name: brightness_temperature_4@ObsValue
    minvalue: 50.0
    maxvalue: 550.0
  - variable:
      name: brightness_temperature_6@ObsValue
    minvalue: 50.0
    maxvalue: 550.0
  - variable:
      name: brightness_temperature_15@ObsValue
    minvalue: 50.0
    maxvalue: 550.0
obs localizations:
- localization method: Horizontal Gaspari-Cohn
  lengthscale: 1250e3
  max nobs: 10000
