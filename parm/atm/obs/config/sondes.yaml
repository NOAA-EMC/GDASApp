obs space:
  name: sondes
  obsdatain:
    obsfile: $(OBS_DIR)/$(CDUMP).sondes.$(CDATE).nc4
    obsgrouping:
      group variables: ["station_id", "LaunchTime"]
      sort variable: "air_pressure"
      sort order: "descending"
  obsdataout:
    obsfile: $(DIAG_DIR)/diag_sondes_$(CDATE).nc4
  simulated variables: [eastward_wind, northward_wind, air_temperature, specific_humidity, surface_pressure]
obs operator:
  name: Composite
  components:
   - name: VertInterp
     variables:
     - name: air_temperature
#    - name: virtual_temperature
     - name: specific_humidity
     - name: eastward_wind
     - name: northward_wind
   - name: SfcPCorrected
     variables:
     - name: surface_pressure
     da_psfc_scheme: UKMO
#
obs filters:
  #
  # Reject all obs with PreQC mark already set above 3
  # - filter: PreQC
  #   maxvalue: 3
  #   action:
  #     name: reject
  #
  # Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: air_temperature
    minvalue: 195
    maxvalue: 327
    action:
      name: reject
  #
# - filter: Bounds Check
#   filter variables:
#   - name: virtual_temperature
#   minvalue: 195
#   maxvalue: 327
#   action:
#     name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: surface_pressure
    minvalue: 37499
    maxvalue: 106999
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: specific_humidity
    minvalue: 1.0E-8
    maxvalue: 0.034999999
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    minvalue: -130
    maxvalue: 130
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: Velocity@ObsFunction
    maxvalue: 130.0
    action:
      name: reject
  # Assign obsError.
  - filter: Perform Action
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    action:
      name: assign error
      error parameter: 1.4
  #
# - filter: Perform Action
#   filter variables:
#   - name: air_temperature
#   - name: virtual_temperature
#   action:
#     name: assign error
#     error parameter: 1.3
  #
  - filter: Perform Action
    filter variables:
    - name: surface_pressure
    action:
      name: assign error
      error parameter: 100.0     # 1.0 hPa
  #
  - filter: Perform Action
    filter variables:
    - name: specific_humidity
    action:
      name: assign error
      error parameter: 1.0E-3    # 1.0 g/kg
  #
  # Assign the initial observation error, based on height/pressure
  - filter: Perform Action
    filter variables:
    - name: air_temperature
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [100000, 95000, 90000, 85000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000]
          errors: [1.2, 1.1, 0.9, 0.8, 0.8, 0.9, 1.2, 1.2, 1.0, 0.8, 0.8, 0.9, 0.95, 1.0, 1.25, 1.5]
  #
# - filter: Perform Action
#   filter variables:
#   - name: virtual_temperature
#   action:
#     name: assign error
#     error function:
#       name: ObsErrorModelStepwiseLinear@ObsFunction
#       options:
#         xvar:
#           name: MetaData/air_pressure
#         xvals: [100000, 95000, 90000, 85000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000]
#         errors: [1.2, 1.1, 0.9, 0.8, 0.8, 0.9, 1.2, 1.2, 1.0, 0.8, 0.8, 0.9, 0.95, 1.0, 1.25, 1.5]
  #
  - filter: Perform Action
    filter variables:
    - name: surface_pressure
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: ObsValue/surface_pressure
          xvals: [80000, 75000]
          errors: [110, 120]        # 1.1 mb below 800 mb and 1.2 mb agove 750 mb
  #
  - filter: Perform Action
    filter variables:
    - name: surface_pressure
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorSfcPressure@ObsFunction
        options:
          error_min: 100         # 1 mb
          error_max: 300         # 3 mb
  #
  - filter: Perform Action
    filter variables:
    - name: specific_humidity
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [25000, 20000, 10]
          errors: [0.2, 0.4, 0.8]        # 20% RH up to 250 mb, then increased rapidly above
          scale_factor_var: ObsValue/specific_humidity
  #
  - filter: Perform Action
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    action:
      name: assign error
      error function:
        name: ObsErrorModelStepwiseLinear@ObsFunction
        options:
          xvar:
            name: MetaData/air_pressure
          xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]   #Pressure (Pa)
          errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
  #
  # Reject when difference of wind direction is more than 50 degrees.
  - filter: Bounds Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    test variables:
    - name: WindDirAngleDiff@ObsFunction
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
    defer to post: true
  # When multiple obs exist within a single vertical model level, inflate ObsError
  - filter: Perform Action
    filter variables:
    - name: air_temperature
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorConventional@ObsFunction
        options:
          test QCflag: PreQC
          inflate variables: [air_temperature]
    defer to post: true
  #
# - filter: Perform Action
#   filter variables:
#   - name: virtual_temperature
#   action:
#     name: inflate error
#     inflation variable:
#       name: ObsErrorFactorConventional@ObsFunction
#       options:
#         test QCflag: PreQC
#         inflate variables: [virtual_temperature]
#   defer to post: true
  #
  - filter: Perform Action
    filter variables:
    - name: specific_humidity
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorConventional@ObsFunction
        options:
          test QCflag: PreQC
          inflate variables: [specific_humidity]
    defer to post: true
  #
  - filter: Perform Action
    filter variables:
    - name: eastward_wind
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorConventional@ObsFunction
        options:
          test QCflag: PreQC
          inflate variables: [eastward_wind]
    defer to post: true
  #
  - filter: Perform Action
    filter variables:
    - name: northward_wind
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorConventional@ObsFunction
        options:
          test QCflag: PreQC
          inflate variables: [northward_wind]
    defer to post: true
  #
  # Gross error check with (O - B) / ObsError greater than threshold.
  - filter: Background Check
    filter variables:
    - name: surface_pressure
    threshold: 3.6
    absolute threshold: 990.0
    action:
      name: reject
  #
# - filter: Background Check
#   filter variables:
#   - name: virtual_temperature
#   threshold: 7.0
#   absolute threshold: 9.0
#   action:
#     name: reject
  #
  - filter: Background Check
    filter variables:
    - name: air_temperature
    threshold: 7.0
    absolute threshold: 9.0
    action:
      name: reject
  #
  - filter: Background Check
    filter variables:
    - name: eastward_wind
    - name: northward_wind
    threshold: 6.0
    absolute threshold: 19.0
    action:
      name: reject
  #
  - filter: Background Check
    filter variables:
    - name: specific_humidity
    threshold: 8.0
    action:
      name: reject
