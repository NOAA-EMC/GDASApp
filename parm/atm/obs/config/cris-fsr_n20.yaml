get values:
  interpolation method: $(INTERP_METHOD)
obs operator:
  name: CRTM
  Absorbers: [H2O,O3]
  Clouds: [Water, Ice]
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: cris-fsr_n20
    EndianType: little_endian
    CoefficientPath: $(CRTM_COEFF_DIR)/
obs bias:
  input file: $(BIAS_IN_DIR)/$(BIAS_PREFIX)cris-fsr_n20.satbias.$(BIAS_DATE).nc4
  output file: $(BIAS_OUT_DIR)/$(OBS_PREFIX)cris-fsr_n20.satbias.$(OBS_DATE).nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &cris-fsr_n20_tlapse $(BIAS_IN_DIR)/$(BIAS_PREFIX)cris-fsr_n20.tlapse.$(BIAS_DATE).txt
    - name: lapse_rate
      tlapse: *cris-fsr_n20_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: $(BIAS_IN_DIR)/$(BIAS_PREFIX)cris-fsr_n20.satbias_cov.$(BIAS_DATE).nc4
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: $(BIAS_OUT_DIR)/$(OBS_PREFIX)cris-fsr_n20.satbias_cov.$(OBS_DATE).nc4
