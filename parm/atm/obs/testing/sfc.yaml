obs space:
  name: sfc
  obsdatain:
    engine:
      type: H5File
      obsfile: !ENV sfc_obs_${CDATE}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: !ENV sfc_diag_${CDATE}.nc4
  simulated variables: [surface_pressure, air_temperature, virtual_temperature]
geovals:
  filename: !ENV sfc_geoval_${CDATE}.nc4
vector ref: GsiHofXBc
tolerance: 0.01
obs operator:
  name: SfcPCorrected
  da_psfc_scheme: GSI
  geovar_sfc_geomz: surface_geometric_height
  geovar_geomz: geopotential_height
linear obs operator:
  name: Identity
