- filter: Perform Action
  filter variables:
  - name: airTemperature
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorConventional
      options:
        test QCflag: PreQC
        test QCthreshold: 3
        inflate variables: [airTemperature]
        pressure: MetaData/pressure
        distance threshold: -1.
  defer to post: true
# inflate error, x1.2 for PreQC = 3,7
- filter: Perform Action
  filter variables:
  - name: airTemperature
  action:
    name: inflate error
    inflation factor: 1.2
  where:
