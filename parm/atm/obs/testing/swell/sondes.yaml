obs space:
  name: Radiosondes
  obsdatain:
    engine:
      type: H5File
      obsfile: !ENV sondes_obs_${CDATE}.nc4
    obsgrouping:
      #group variables: ["stationIdentification", "releaseTime"]
      group variables: ["stationIdentification"]
      sort variable: "pressure"
      sort order: "descending"
  obsdataout:
    engine:
      type: H5File
      obsfile: !ENV diag_sondes_${CDATE}.nc4
  simulated variables: [airTemperature, specificHumidity, windEastward, windNorthward, stationPressure]
geovals:
  filename: !ENV sondes_geoval_${CDATE}.nc4

obs operator:
  name: Composite
  components:

  - name: VertInterp
    variables:
    - name: windEastward
    - name: windNorthward

    # Hofx scaling
    hofx scaling field: SurfaceWindScalingPressure
    hofx scaling field group: DerivedVariables

  - name: VertInterp
    variables:
    - name: airTemperature
    - name: virtualTemperature
    - name: specificHumidity

  - name: SfcPCorrected
    variables:
    - name: stationPressure
    da_psfc_scheme: GSI
    geovar_geomz: geopotential_height
    geovar_sfc_geomz: surface_geometric_height
    station_altitude: height

obs prior filters:

# Apply variable changes needed for performing wind scaling
# ---------------------------------------------------------
- filter: Variable Transforms
  Transform: SurfaceWindScalingPressure
  SkipWhenNoObs: False

obs post filters:

## Surface pressure
## ----------------
# PreUseFlag is assigned in reading programs in GSI.
- filter: Perform Action
  filter variables:
  - name: stationPressure
  where:
  - variable: PreUseFlag/stationPressure
    # PreUseFlag should =< ijter ( # of outloop(0,1,2) + 1) in GSI
    minvalue: 1
  action:
    name: reject
# PrepBUFR check to be supplemented later
- filter: RejectList
  where:
  - variable:
      name: PreQC/stationPressure
    is_in: 4-15
# Error assignments
# Original error interpolated from the error table
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: assign error
    error function:
      name: ObsFunction/ObsErrorModelStepwiseLinear
      options:
        xvar:
          name: ObsValue/stationPressure
        xvals: [60000, 55000]
        errors: [100, 1.0e+11]
# Ajusted error after reading prep_bufr
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: inflate error
    inflation factor: 1.2
  where:
  - variable: PreQC/stationPressure
    is_in: [3]
# error inflation based on Ps correction
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorSfcPressure
      options:
        geovar_geomz: geopotential_height
        geovar_sfc_geomz: surface_geometric_height
        station_altitude: height

# Note: Obs Erorr should between [min ~ max] for gross error checks.
# However, duplicate factors are applied to those obs erros which are not reset between [min~max].
# assign TempObsErrorData/stationPressure <--- ObsErrorData before changing its Min and Max
- filter: Variable Assignment
  assignments:
  - name: TempObsErrorData/stationPressure
    type: float
    function:
      name: ObsFunction/Arithmetic
      options:
        variables:
        - name: ObsErrorData/stationPressure
  defer to post: true
# set ObsErrorData 100 Pa if it < 100 Pa.
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: assign error
    error parameter: 100
  where:
  - variable:
      name: TempObsErrorData/stationPressure
    maxvalue: 100
  - variable:
      name: TempObsErrorData/stationPressure
    is_defined:
  defer to post: true
# set ObsErrorData 300 Pa if it > 300 Pa.
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: assign error
    error parameter: 300
  where:
  - variable:
      name: TempObsErrorData/stationPressure
    minvalue: 300
  - variable:
      name: TempObsErrorData/stationPressure
    is_defined:
  defer to post: true

# Background  check
- filter: Background Check
  filter variables:
  - name: stationPressure
  threshold: 4.0
  action:
    name: reject
  where:
  - variable: PreQC/stationPressure
    is_not_in: [3]
  defer to post: true
# threshold * 0.7 if PreQC=3
- filter: Background Check
  filter variables:
  - name: stationPressure
  threshold: 2.8
  action:
    name: reject
  where:
  - variable: PreQC/stationPressure
    is_in: [3]
  defer to post: true
# Re-assign error ObsErrorData/stationPressure <--- TempObsErrorData/stationPressure
# after gross error check.
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: assign error
    error function: TempObsErrorData/stationPressure
  where:
  - variable:
      name: TempObsErrorData/stationPressure
    is_defined:
  defer to post: true
# Duplicate factor
- filter: Perform Action
  filter variables:
  - name: stationPressure
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorDuplicateCheck
      options:
        use_air_pressure: false
        variable: stationPressure
  defer to post: true

# Specific humidity
# -----------------
- filter: Perform Action
  filter variables:
  - name: specificHumidity
  where:
  - variable: PreUseFlag/specificHumidity
    # PreUseFlag should =< ijter (1,2,or 3) in GSI
    minvalue: 1
  action:
    name: reject

- filter: Perform Action
  filter variables:
  - name: specificHumidity
  where:
  - variable: ObsType/specificHumidity
  action:
    name: assign error
    error function:
      name: ObsFunction/ObsErrorSatSpecHumidity
      options:
        variable: specificHumidity
        input_error_name: GsiInputObsError

# Pressure check
- filter: BlackList
  filter variables:
  - name: specificHumidity
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorPressureCheck@ObsFunction
      options:
        variable: specificHumidity
        inflation factor: 8.0
        adjusted_error_name: GsiAdjustObsError
        geovar_sfc_geomz: surface_geometric_height
  defer to post: true
# assign TempObsErrorData/stationPressure <--- ObsErrorData
- filter: Variable Assignment
  assignments:
  - name: TempObsErrorData/specificHumidity
    type: float
    function:
      name: ObsFunction/Arithmetic
      options:
        variables:
        - name: ObsErrorData/specificHumidity
  defer to post: true

# Duplicate factor
- filter: Perform Action
  filter variables:
  - name: specificHumidity
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorDuplicateCheck
      options:
        use_air_pressure: true
        variable: specificHumidity
  defer to post: true

# Air temperature
# ---------------
# Error assignments
# initial error
- filter: Perform Action
  filter variables:
  - name: airTemperature
  action:
    name: assign error
    error function:
      name: ObsFunction/ObsErrorModelStepwiseLinear
      options:
        xvar:
          name: MetaData/pressure
        xvals: [ 105000, 100000, 95000, 90000, 85000, 70000, 65000, 60000,
                 40000, 35000, 30000, 25000, 20000, 5000, 4000, 3000, 2000, 1000]
        errors: [1.3,    1.1,    0.9,   0.7,   0.6,   0.6,   0.55,  0.5,
                  0.5,   0.55,  0.65,  1.1,   1.2,   1.2,  1.4,  1.6,  1.85, 2.0]
