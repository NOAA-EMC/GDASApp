obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: &Sensor_ID mhs_n19
    EndianType: little_endian
    CoefficientPath: crtm/
obs space:
  name: mhs_n19
  obsdatain:
      engine:
        type: H5File
        obsfile: !ENV mhs_n19_obs_${CDATE}.nc4
  obsdataout:
      engine:
        type: H5File
        obsfile: !ENV mhs_n19_diag_${CDATE}.nc4
  simulated variables: [brightnessTemperature]
  channels: &all_channels 1-5
geovals:
  filename: !ENV mhs_n19_geoval_${CDATE}.nc4

obs bias:
  input file: !ENV mhs_n19_satbias_${GDATE}.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &mhs_n19_tlap !ENV mhs_n19_tlapmean_${GDATE}.txt
    - name: lapse_rate
      tlapse: *mhs_n19_tlap
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle

obs prior filters:
# Assign obs error for each channel
- filter: Perform Action
  filter variables:
  - name: brightnessTemperature
    channels: *all_channels
  action:
    name: assign error
    error parameter vector: [2.50, 2.50, 2.50, 2.00, 2.00]

obs post filters:

# Error inflation based on surface jacobian
- filter: Variable Assignment
  assignments:
  - name: DerivedMetaData/ObsErrorFactorSurfJacobian
    channels: *all_channels
    type: float
    function:
      name: ObsFunction/ObsErrorFactorSurfJacobianRad
      channels: *all_channels
      options:
        sensor: *Sensor_ID
        channels: *all_channels
        use_flag: [ 1, 1, -1,  1, 1 ]
        obserr_demisf: [0.015, 0.090, 0.060, 0.060, 0.750]
        obserr_dtempf: [0.500, 6.000, 3.000, 6.000, 15.000]

- filter: RejectList
  filter variables:
  - name: brightnessTemperature
    channels: 1-2
  where:
  - variable:
      name: GeoVaLs/water_area_fraction
    maxvalue: 0.99

# BennartzScatIndex check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *all_channels
  test variables:
  - name: ObsFunction/BennartzScatIndex
    options:
      channel_89ghz: 1    # MHS 89.00 GHz channel
      channel_150ghz: 2   # MHS 157.00 GHz channel
      bennartz_coeff_1: 0.158
      bennartz_coeff_2: 0.0163
      apply_bias: ObsBiasData
  maxvalue: -1.0
  action:
    name: reject


# Observation error inflation based on topography check
- filter: Perform Action 
  filter variables:
  - name: brightnessTemperature
    channels: *all_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTopoRad
      channels: *all_channels
      options:
        sensor: *Sensor_ID
        channels: *all_channels

# Transmittance Top Check
- filter: Perform Action
  filter variables:
  - name: brightnessTemperature
    channels: *all_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTransmitTopRad
      channels: *all_channels
      options:
        channels: *all_channels


# Gross check wv sounding channels  in GSI
- filter: Background Check
  filter variables:
  - name: brightnessTemperature
    channels: 3-5 
  absolute threshold: 2.0
  action:
    name: reject

# Gross check
- filter: Background Check
  filter variables:
  - name: brightnessTemperature
    channels: *all_channels 
  threshold: 3.0
  action:
    name: reject


# Inter-channel check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *all_channels
  test variables:
  - name: ObsFunction/InterChannelConsistencyCheck
    channels: *all_channels
    options:
      channels: *all_channels
      use passive_bc: true
      sensor: *Sensor_ID
      use_flag: [ 1,  1,  1,  1,  1]
  maxvalue: 1.0e-12
  actions:
    - name: reject

passedBenchmark: 7714