- filter: Variable Assignment
  assignments:
  - name: DerivedMetaData/errorInflationFactor1
    type: float
    function: 
      name: ObsFunction/Arithmetic
      options:
        variables:
        - name: ObsErrorData/brightnessTemperature_1
        coefs: [ 2.25 ] 
        exponents: [ -1 ] 
       
- filter: Background Check
