  filter variables:
  - name: windEastward
  - name: windNorthward
  reference: GeoVaLs/tropopause_pressure
  value: MetaData/pressure
  minvalue: -5000.                   # 50 hPa above tropopause level, negative p-diff
  action:
    name: reject

