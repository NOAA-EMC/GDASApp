obs operator:
  name: CRTM
  Absorbers: [H2O,O3]
  Clouds: [Water, Ice]
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: amsua_n19
    EndianType: little_endian
    CoefficientPath: crtm/
obs space:
  name: amsua_n19
  obsdatain:
      engine:
        type: H5File
        obsfile: !ENV amsua_n19_obs_${CDATE}.nc4
  obsdataout:
      engine:
        type: H5File
        obsfile: !ENV amsua_n19_diag_${CDATE}.nc4
  simulated variables: [brightnessTemperature]
  channels: 1-15
geovals:
  filename: !ENV amsua_n19_geoval_${CDATE}.nc4
obs bias:
  input file: !ENV amsua_n19_satbias_${GDATE}.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &amsua_n19_tlap !ENV amsua_n19_tlapmean_${GDATE}.txt
    - name: lapse_rate
      tlapse: *amsua_n19_tlap
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
