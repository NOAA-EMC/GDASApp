  - variable:
      name: MetaData/solarZenithAngle
    maxvalue: 88.9999
  - variable:
      name: GeoVaLs/water_area_fraction
    minvalue: 1.0e-12
  action:
    name: reject
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *cris-fsr_npp_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorWavenumIR
      channels: *cris-fsr_npp_channels
      options:
        channels: *cris-fsr_npp_channels
#  Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *cris-fsr_npp_channels
  minvalue: 50.00001
  maxvalue: 449.99999
  action:
    name: reject
#  Topography Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *cris-fsr_npp_channels
