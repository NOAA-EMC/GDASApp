obs space:
  name: viirs_npp_aod
  obsdatain:
    engine:
      type: H5File
      obsfile: !ENV ${DATA}/obs/${OPREFIX}viirs_npp.${CDATE}.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: !ENV ${DATA}/diags/diag_viirs_npp_${CDATE}.nc4
  io pool:
    max pool size: 1
  simulated variables: [aerosolOpticalDepth]
  channels: 4
get values:
  interpolation method: barycentric
obs operator:
  name: AodCRTM
  Absorbers: [H2O,O3]
  obs options:
    Sensor_ID: v.viirs-m_npp
    EndianType: little_endian
    CoefficientPath: !ENV ${DATA}/crtm/
    AerosolOption: aerosols_gocart_default
obs error:
  covariance model: diagonal
obs filters:
  - filter: PreQC
    maxvalue: 0
