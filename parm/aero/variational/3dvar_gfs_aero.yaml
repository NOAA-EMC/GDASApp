cost function:
  cost type: 3D-Var
  window begin: '{{AERO_WINDOW_BEGIN}}'
  window length: $(AERO_WINDOW_LENGTH)
  analysis variables: &3dvars
                      [mass_fraction_of_sulfate_in_air,
                       mass_fraction_of_hydrophobic_black_carbon_in_air,
                       mass_fraction_of_hydrophilic_black_carbon_in_air,
                       mass_fraction_of_hydrophobic_organic_carbon_in_air,
                       mass_fraction_of_hydrophilic_organic_carbon_in_air,
                       mass_fraction_of_dust001_in_air, mass_fraction_of_dust002_in_air,
                       mass_fraction_of_dust003_in_air, mass_fraction_of_dust004_in_air,
                       mass_fraction_of_dust005_in_air, mass_fraction_of_sea_salt001_in_air,
                       mass_fraction_of_sea_salt002_in_air, mass_fraction_of_sea_salt003_in_air,
                       mass_fraction_of_sea_salt004_in_air]
  geometry:
    fms initialization:
      namelist filename: !ENV ${DATA}/fv3jedi/fmsmpp.nml
      field table filename: !ENV ${DATA}/fv3jedi/field_table
    akbk: !ENV ${DATA}/fv3jedi/akbk.nc4
    layout:
    - !ENV ${layout_x}
    - !ENV ${layout_y}
    npx: $(npx_ges)
    npy: $(npy_ges)
    npz: $(npz_ges)
    field metadata override: !ENV ${DATA}/fv3jedi/gfs-restart.yaml
  background:
    datapath: !ENV ${DATA}/bkg
    filetype: fms restart
    datetime: '{{BKG_ISOTIME}}'
    filename_core: '{{BKG_YYYYmmddHHMMSS}}.fv_core.res.nc'
    filename_trcr: '{{BKG_YYYYmmddHHMMSS}}.fv_tracer.res.nc'
    filename_cplr: '{{BKG_YYYYmmddHHMMSS}}.coupler.res'
    state variables: [t,delp,sphum,so4,bc1,bc2,oc1,oc2,
                      dust1,dust2,dust3,dust4,dust5,
                      seas1,seas2,seas3,seas4]
  background error: !INC ${BERROR_YAML}
  observations: !INC ${OBS_LIST}
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 35
    gradient norm reduction: 1e-10
    test: on
    geometry:
      fms initialization:
        namelist filename: !ENV ${DATA}/fv3jedi/fmsmpp.nml
        field table filename: !ENV ${DATA}/fv3jedi/field_table
      akbk: !ENV ${DATA}/fv3jedi/akbk.nc4
      layout:
      - !ENV ${layout_x}
      - !ENV ${layout_y}
      npx: $(npx_anl)
      npy: $(npy_anl)
      npz: $(npz_anl)
      field metadata override: !ENV ${DATA}/fv3jedi/gfs-restart.yaml
    diagnostics:
      departures: bkgmob
  - ninner: 35
    gradient norm reduction: 1e-10
    test: on
    geometry:
      fms initialization:
        namelist filename: !ENV ${DATA}/fv3jedi/fmsmpp.nml
        field table filename: !ENV ${DATA}/fv3jedi/field_table
      akbk: !ENV ${DATA}/fv3jedi/akbk.nc4
      layout:
      - !ENV ${layout_x}
      - !ENV ${layout_y}
      npx: $(npx_anl)
      npy: $(npy_anl)
      npz: $(npz_anl)
      field metadata override: !ENV ${DATA}/fv3jedi/gfs-restart.yaml
    diagnostics:
      departures: bkgmob1
final:
  diagnostics:
    departures: anlmob
  increment:
    geometry:
      fms initialization:
        namelist filename: !ENV ${DATA}/fv3jedi/fmsmpp.nml
        field table filename: !ENV ${DATA}/fv3jedi/field_table
      akbk: !ENV ${DATA}/fv3jedi/akbk.nc4
      layout:
      - !ENV ${layout_x}
      - !ENV ${layout_y}
      npx: $(npx_ges)
      npy: $(npy_ges)
      npz: $(npz_ges)
      field metadata override: !ENV ${DATA}/fv3jedi/gfs-restart.yaml
    output:
      datapath: !ENV ${DATA}/anl
      prefix: aeroinc
      filetype: fms restart
      filename_core: '{{BKG_YYYYmmddHHMMSS}}.fv_core.res.nc'
      filename_trcr: '{{BKG_YYYYmmddHHMMSS}}.fv_tracer.res.nc'
      filename_cplr: '{{BKG_YYYYmmddHHMMSS}}.coupler.res'
      state variables: [t,delp,sphum,so4,bc1,bc2,oc1,oc2,
                        dust1,dust2,dust3,dust4,dust5,
                        seas1,seas2,seas3,seas4]
