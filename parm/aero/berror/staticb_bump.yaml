      data directory: &staticb_aero_dir !ENV ${DATA}/berror
      files prefix: 'nicas_aero'
      alias:
      - in code: mass_fraction_of_sulfate_in_air
        in file: mass_fraction_of_sulfate_in_air-mass_fraction_of_sulfate_in_air
