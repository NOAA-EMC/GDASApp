observations:
  - obs space:
      name: bufr
      obsdatain: "{{ DMPDIR }}/{{ RUN }}.{{ PDY }}/{{ cyc }}/atmos/{{ RUN }}.t{{ cyc }}z.ssmisu.tm00.bufr_d"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"

          latitude:
            query: "*/CLAT"

          longitude:
            query: "*/CLON"

          satelliteIdentifier:
            query: "*/SAID"

          scanLineNumber:
            query: "*/SLNM"

          # The type should be integer.
          # However, UFO/CRTM requred this variable to be float
          fieldOfViewNumber:
            query: "*/FOVN"
#           type: float

          surfaceFlag:
            query: "*/SFLG"

          rainFlag:
            query: "*/RFLAG"

          orbitNumber:
            query: "*/ORBN"

          sensorChannelNumber:
            query: '*/SSMISCHN/CHNM'

          # ObsValue
          # Remapped Brightness Temperature
          remappedBT:
            remappedBrightnessTemperature:
              fieldOfViewNumber: "*/FOVN"
              sensorChannelNumber: "*/SSMISCHN/CHNM"
              brightnessTemperature: "*/SSMISCHN/TMBR"
              obsTime:
                year: "*/YEAR"
                month: "*/MNTH"
                day: "*/DAYS"
                hour: "*/HOUR"
                minute: "*/MINU"
                second: "*/SECO"

        splits:
          satId:
            category:
              variable: satelliteIdentifier
              map:
                _249: f16
                _285: f17
                _286: f18
                _287: f19

    ioda:
      backend: netcdf
      obsdataout: "{{ COM_OBS }}/{{ RUN }}.t{{ cyc }}z.ssmis_$(splitvar).tm00.nc"

      dimensions:
        - name: Channel
          source: variables/sensorChannelNumber
          path: "*/SSMISCHN"

      globals:
        - name: "platformCommonName"
          type: string
          value: "SSMIS"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-203 SSMIS ATENNA/BRIGHTNESS TEMPERATURE DATA"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"

        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          longName: "Satellite Identifier"

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          longName: "Sensor Channel Number"

        # ObsValue
        # Remapped Brightness Temperature
        - name: "ObsValue/brightnessTemperature"
          source: variables/remappedBT
          longName: "3-by-3 Averaged Brightness Temperature"
          units: "K"
          chunks: [10000, 22]
