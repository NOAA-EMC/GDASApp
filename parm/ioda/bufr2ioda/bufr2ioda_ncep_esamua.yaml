observations:
  - obs space:
      name: bufr
      obsdatain: "{{ DMPDIR }}/{{ RUN }}.{{ PDY }}/{{ cyc }}/atmos/{{ RUN }}.t{{ cyc }}z.esamua.tm00.bufr_d"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"

          latitude:
            query: "*/CLATH"

          longitude:
            query: "*/CLONH"

          satelliteIdentifier:
            query: "*/SAID"

          satelliteAntennaCorrectionsVersionNumber:
            query: "*/SACV"

          orbitNumber:
            query: "*/ORBN"

          scanLineNumber:
            query: "*/SLNM"

          fieldOfViewNumber:
            query: "*/FOVN"

          heightOfStation:
            query: "*/SELV"

          solarZenithAngle:
            query: "*/SOZA"

          solarAzimuthAngle:
            query: "*/SOLAZI"

          sensorZenithAngle:
            query: "*/SAZA"

          sensorAzimuthAngle:
            query: "*/BEARAZ"

          sensorScanAngle:
            sensorScanAngle:
              fieldOfViewNumber: "*/FOVN"
              scanStart: -48.333
              scanStep: 3.333
              sensor: amsua 

          sensorChannelNumber:
            query: "*/ATNCHV/INCN" 

          # ObsValue 
          brightnessTemperature:
            query: "*/ATNCHV/TMBRST"

        splits:
          satId:
            category:
              variable: satelliteIdentifier
              map:
                _3: metop-b
                _4: metop-a
                _5: metop-c
#               _206: n15
                _209: n18
                _223: n19

    ioda:
      backend: netcdf
      obsdataout: "{{ DATA }}/{{ RUN }}.t{{ cyc }}z.esamua.$(splitvar).tm00.nc"

      dimensions:
        - name: Channel 
          source: variables/sensorChannelNumber
          path: "*/ATNCHV"

      globals:
        - name: "platformCommonName"
          type: string
          value: "AMSUA"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-033 RARS(EARS,AP,SA) AMSU-A 1C Tb DATA)"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          longName: "Satellite Identifier"

        - name: "MetaData/satelliteAntennaCorrectionsVersionNumber"
          source: variables/satelliteAntennaCorrectionsVersionNumber
          longName: "Satellite Antenna Corrections Version Number"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "Field Of View Number"

        - name: "MetaData/orbitNumber"
          source: variables/orbitNumber
          longName: "Orbit Number"

        - name: "MetaData/scanLineNumber"
          source: variables/scanLineNumber
          longName: "Scan Line Number1"

        - name: "MetaData/heightOfStation"
          source: variables/heightOfStation
          longName: "Altitude of Satellite"
          units: "m"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "Solar Zenith Angle"
          units: "degree"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "Solar Azimuth Angle"
          units: "degree"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "Sensor Zenith Angle"
          units: "degree"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "Sensor Azimuth Angle"
          units: "degree"
          range: [0, 360]

        - name: "MetaData/sensorViewAngle"
          source: variables/sensorScanAngle
          longName: "Sensor View Angle"
          units: "degree"

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          longName: "Sensor Channel Number"

        # ObsValue 
        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude Channel"
          source: variables/brightnessTemperature
          longName: "Brightness Temperature"
          units: "K"
          range: [100, 500]
          chunks: [1000, 15]
          compressionLevel: 4
