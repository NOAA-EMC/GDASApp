geometry:
  mom6_input_nml: mom_input.nml
  fields metadata: ./fields_metadata.yaml

date: 2018-04-15T09:00:00Z

layers variable: [hocn]

increment variables: [tocn, socn, uocn, vocn, ssh, hocn]

set increment variables to zero: [uocn, vocn, ssh]

vertical geometry:
  date: 2018-04-15T09:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  read_from_file: 3

soca increments:
  number of increments: 4
  pattern: %mem%
  template:
    date: 2018-04-15T09:00:00Z
    basename: ./static_ens/
    ocn_filename: 'ocean.%mem%.nc'
    read_from_file: 3

steric height:
  linear variable changes:
  - linear variable change name: BalanceSOCA  # Only the steric balance is applied

ssh output:
  unbalanced:
    datadir: ./static_ens
    date: 2018-04-15T09:00:00Z
    exp: ssh_unbal
    type: incr

  steric:
    datadir: ./static_ens
    date: 2018-04-15T09:00:00Z
    exp: ssh_steric
    type: incr

  total:
    datadir: ./static_ens
    date: 2018-04-15T09:00:00Z
    exp: ssh_total
    type: incr

  explained variance:
    datadir: ./static_ens
    date: 2018-04-15T09:00:00Z
    exp: steric_explained_variance
    type: incr

  recentering error:
    datadir: ./static_ens
    date: 2018-04-15T09:00:00Z
    exp: ssh_recentering_error
    type: incr

background error output:
  datadir: ./static_ens
  date: 2018-04-15T09:00:00Z
  exp: bkgerr_stddev
  type: incr

linear variable change:
  linear variable changes:
  - linear variable change name: BkgErrFILT
    ocean_depth_min: 500  # zero where ocean is shallower than 500m
    rescale_bkgerr: 1.0   # rescale perturbation
    efold_z: 1500.0       # Apply exponential decay
  - linear variable change name: BalanceSOCA

trajectory:
  state variables: [tocn, socn, uocn, vocn, ssh, hocn, layer_depth, mld]
  date: 2018-04-15T09:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  read_from_file: 1

output increment:
  datadir: ./static_ens
  date: 2018-04-15T09:00:00Z
  exp: mom6_iau
  type: incr
  output file: 'ocn.pert.steric.%mem%.nc'
  pattern: '%mem%'
