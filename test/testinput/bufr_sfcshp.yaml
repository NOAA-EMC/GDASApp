observations:
  - obs space:
      name: bufr
      obsdatain: "./testdata/ships.20180415_subsampled"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: ""

          stationID:
            query: "*/RPID"

          longitude:
            query: "*/CLON"

          latitude:
            query: "*/CLAT"

          sst:
            query: "*/SST1"
            transforms:
              - offset: -273.15

          method:
            query: "*/MSST"

    ioda:
      backend: netcdf
      obsdataout: "./testoutput/bufr_sfcship.nc"

      globals:
        - name: "dataType@MetaData"
          type: string
          value: "Surface Ship"

      dimensions:
        - name: Levels
          paths:
            - "*/IDMSMDBS/BBYSTSL"

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "stationIdentification@MetaData"
          source: variables/stationID
          longName: "Report Identifier"
          units: "string"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "method@MetaData"
          source: variables/method
          longName: "Method of Measurement"
          units: "string"
 
        - name: "seaSurfaceTemperature@ObsValue"
          coordinates: "longitude latitude"
          source: variables/sst
          longName: "sea_surface_temperature"
          units: "deg C"
          range: [-23.0, 40.0]

