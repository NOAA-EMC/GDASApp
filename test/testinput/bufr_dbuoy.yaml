observations:
  - obs space:
      name: bufr
      obsdatain: "./testdata/dbuoy.20180415_subsampled" 

      exports:
        group_by_variable: depth  # Optional
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          stationID:
            query: "*/RPID"
          longitude:
            query: "*/CLON"
          latitude:
            query: "*/CLAT"
          depth:
            query: "*/DTSCUR/DBSS"
          temp:
            query: "*/DTSCUR/STMP"
            transforms:
              - offset: -273.15
          saln:
            query: "*/DTSCUR/SALN"
        filters:
          - bounding:
              variable: depth
              lowerBound: 0
              upperBound: 10000
              variable: temp
              lowerBound: 250.15
              upperBound: 313.15
              variable: saln
              lowerBound: 0.0
              upperBound: 40.0

    ioda:
      backend: netcdf
      obsdataout: "./testoutput/bufr_dbuoyprof_20180415.nc"

      globals:
        - name: "dataType-date"
          type: string
          value: "Drifting Buoy Temp & Salinity Profile - 2018041512"

      dimensions:
        - name: nlevs
          path: "*/DTSCUR"

      variables:
        - name: "dateTime@MetaData"
          source: variables/timestamp
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "stationID@MetaData"
          source: variables/stationID
          longName: "sgn/Report Identifier"
          units: "N/A"

        - name: "depth@MetaData"
          source: variables/depth
          longName: "Depth below sea surface"
          units: "m"

        - name: "sea_water_temperature@ObsValue"
          source: variables/temp
          longName: "Temperature at depth"
          units: "deg C"
          range: [-23.0, 40.0]

        - name: "sea_water_salinity@ObsValue"
          source: variables/saln
          longName: "Salinity at depth"
          units: "psu"
          range: [0.0, 40.0]
