bufr:
  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR[1]"
        month: "*/MNTH[1]"
        day: "*/DAYS[1]"
        hour: "*/HOUR[1]"
        minute: "*/MINU[1]"
    latitude:
      query: "[*/CLAT, */CLATH]"
    longitude:
      query: "[*/CLON, */CLONH]"
    stationIdentification:
      query: "*/RPID"

    stationElevation:
      query: "[*/SELV, */HSMSL]"

    # ObsValue
    totalSnowDepth:
      query: "[*/SNWSQ1/TOSD, */MTRMSC/TOSD, */STGDSNDM/TOSD]"
      transforms:
        - scale: 1000.0
  filters:
    - bounding:
        variable: totalSnowDepth
        lowerBound: 0
        upperBound: 10000000

encoder:
  variables:

    # MetaData
    - name: "MetaData/dateTime"
      coordinates: "longitude latitude"        
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "MetaData/latitude"
      coordinates: "longitude latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90, 90]

    - name: "MetaData/longitude"
      coordinates: "longitude latitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degree_east"
      range: [-180, 180]

    - name: "MetaData/stationElevation"
      coordinates: "longitude latitude"
      source: variables/stationElevation
      longName: "Height of Station"

    - name: "MetaData/stationIdentification"
      coordinates: "longitude latitude"
      source: variables/stationIdentification
      longName: "Identification of Observing Location"
      units: "m"

    # ObsValue
    - name: "ObsValue/totalSnowDepth"
      coordinates: "longitude latitude"
      source: variables/totalSnowDepth
      longName: "Total Snow Depth"
      units: "mm"
