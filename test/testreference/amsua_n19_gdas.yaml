obs space:
  name: amsua_n19
  obsdatain:
    obsfile: $(OBS_DIR)/$(OBS_PREFIX)amsua_n19.$(OBS_DATE).nc4
  obsdataout:
    obsfile: $(DIAG_DIR)/diag_amsua_n19_$(OBS_DATE).nc4
  simulated variables:
  - brightness_temperature
  channels: 1-15
  io pool:
    max pool size: 1
obs operator:
  name: CRTM
  Absorbers:
  - H2O
  - O3
  - CO2
  Clouds:
  - Water
  - Ice
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: amsua_n19
    EndianType: little_endian
    CoefficientPath: $(CRTM_COEFF_DIR)/
  linear obs operator:
    Absorbers:
    - H2O
    - O3
obs bias:
  input file: $(BIAS_IN_DIR)/$(BIAS_PREFIX)amsua_n19.satbias.$(BIAS_DATE).nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: $(BIAS_IN_DIR)/$(BIAS_PREFIX)amsua_n19.tlapse.$(BIAS_DATE).txt
    - name: lapse_rate
      tlapse: $(BIAS_IN_DIR)/$(BIAS_PREFIX)amsua_n19.tlapse.$(BIAS_DATE).txt
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
  output file: $(BIAS_OUT_DIR)/$(OBS_PREFIX)amsua_n19.satbias.$(OBS_DATE).nc4
  covariance:
    minimal required obs number: 20
    variance range:
    - 1.0e-06
    - 10.0
    step size: 0.0001
    largest analysis variance: 10000.0
    prior:
      input file: $(BIAS_IN_DIR)/$(BIAS_PREFIX)amsua_n19.satbias_cov.$(BIAS_DATE).nc4
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: $(BIAS_OUT_DIR)/$(OBS_PREFIX)amsua_n19.satbias_cov.$(OBS_DATE).nc4
