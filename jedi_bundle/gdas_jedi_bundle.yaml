# List of JEDI repos that do not depend on things built with the workflow (could be modules)
# ------------------------------------------------------------------------------------------
jedi_packages:

# cmake things for jedi
- project: jedicmake
  location: SOURCE
  path: ../sorc/jedicmake
  minver: 1.4.0
  post_add: "include( jedicmake/cmake/Functions/git_functions.cmake )"

# ecmwf libraries
- project: eckit
  location: GIT
  path: https://github.com/ecmwf/eckit.git
  minver: 1.16.0
- project: fckit
  location: GIT
  path: https://github.com/ecmwf/fckit.git
  minver: 0.9.2
- project: atlas
  location: GIT
  path: https://github.com/ecmwf/atlas.git
  minver: 0.35.0

# oops
- project: oops
  location: SOURCE
  path: ../sorc/oops
  minver: 1.10.0

# IODA things
- project: ioda
  location: SOURCE
  path: ../sorc/ioda
  minver: 2.9.0
  pre_add: "option(ENABLE_IODA_DATA \"Obtain ioda test data from ioda-data repository (vs tarball)\" ON)"
- project: iodaconv
  location: SOURCE
  path: ../sorc/iodaconv
  minver: 0.0.1

# UFO things
- project: crtm
  location: SOURCE
  path: ../sorc/crtm
  minver: 2.4.1
- project: ufo
  location: SOURCE
  path: ../sorc/ufo
  minver: 1.10.0
  pre_add: "option(ENABLE_UFO_DATA \"Obtain ufo test data from ufo-data repository (vs tarball)\" ON)"

# Saber things
- project: gsibec
  location: SOURCE
  path: ../sorc/gsibec
  minver: 1.2.1
  pre_add: "option(BUILD_GSIBEC \"Build GSI-B\" OFF)"
- project: saber
  location: SOURCE
  path: ../sorc/saber
  minver: 1.10.0

# Model agnostic model things
- project: vader
  location: SOURCE
  path: ../sorc/vader
  minver: 1.7.0
- project: femps
  location: SOURCE
  path: ../sorc/femps
  minver: 1.3.0
- project: gsw
  location: SOURCE
  path: ../sorc/gsw
  minver: 3.0.7
- project: icepack
  location: SOURCE
  path: ../sorc/icepack
  minver: 1.2.0
  pre_add: "set(BUILD_ICEPACK \"ON\" CACHE STRING \"Build the icepack library\")"
- project: land-imsproc
  location: SOURCE
  path: ../sorc/land-imsproc
  minver: 2022.10
- project: land-jediincr
  location: SOURCE
  path: ../sorc/land-jediincr
  minver: 2022.10

