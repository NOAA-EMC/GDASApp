bufr:
  obsdatain: /scratch2/NCEPDEV/stmp3/Xin.C.Jin/bufr2ioda/from_orion/gdas.t00z.ssmisu.tm00.bufr_d
  splits:
    satId:
      category:
        map:
          _249: f16
          _285: f17
          _286: f18
          _287: f19
        variable: satelliteIdentifier
  variables:
    fieldOfViewNumber:
      query: '*/FOVN'
    latitude:
      query: '*/CLAT'
    longitude:
      query: '*/CLON'
    orbitNumber:
      query: '*/ORBN'
    rainFlag:
      query: '*/RFLAG'
    scanAngle:
      query: '*/SCLINGEO/RAIA'
    remappedBT:
      remappedBrightnessTemperature:
        brightnessTemperature: '*/SSMISCHN/TMBR'
        fieldOfViewNumber: '*/FOVN'
        obsTime:
          day: '*/DAYS'
          hour: '*/HOUR'
          minute: '*/MINU'
          month: '*/MNTH'
          second: '*/SECO'
          year: '*/YEAR'
        sensorChannelNumber: '*/SSMISCHN/CHNM'
    satelliteIdentifier:
      query: '*/SAID'
    scanLineNumber:
      query: '*/SLNM'
    sensorChannelNumber:
      query: '*/SSMISCHN/CHNM'
    surfaceFlag:
      query: '*/SFLG'
    timestamp:
      datetime:
        day: '*/DAYS'
        hour: '*/HOUR'
        minute: '*/MINU'
        month: '*/MNTH'
        second: '*/SECO'
        year: '*/YEAR'
encoder:
  dimensions:
  - name: Channel
    path: '*/SSMISCHN'
    source: variables/sensorChannelNumber
  globals:
  - name: platformCommonName
    type: string
    value: SSMIS
  - name: platformLongDescription
    type: string
    value: MTYP 021-203 SSMIS ATENNA/BRIGHTNESS TEMPERATURE DATA
  obsdataout: temporary_{splits/satId}_1716389684.nc
  variables:
  - longName: Satellite Identifier
    name: MetaData/satelliteIdentifier
    source: variables/satelliteIdentifier
  - longName: Sensor Channel Number
    name: MetaData/sensorChannelNumber
    source: variables/sensorChannelNumber
  - longName: Sensor Scan Angle
    name: MetaData/sensorScanAngle
    source: variables/scanAngle
  - chunks:
    - 10000
    - 22
    longName: 3-by-3 Averaged Brightness Temperature
    name: ObsValue/brightnessTemperature
    source: variables/remappedBT
    units: K
  - longName: Datetime
    name: MetaData/dateTime
    source: variables/timestamp
    units: seconds since 1970-01-01T00:00:00Z
  - longName: Latitude
    name: MetaData/latitude
    range:
    - -90
    - 90
    source: variables/latitude
    units: degree_north
  - longName: Longitude
    name: MetaData/longitude
    source: variables/longitude
    units: degree_east
