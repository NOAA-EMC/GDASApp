# template YAML file to create EVA YAML files
# based on obs spaces listed in JEDI YAML files
diagnostics:
- data:
    type: IodaObsSpace
    datasets:
      - name: experiment
        filenames:
          - @FILENAME@
        @CHANNELSKEY@
        groups:
          - name: ObsValue
            variables: &variables @VARIABLES@
          - name: ObsError
          - name: ombg
          - name: oman
          - name: hofx0
          - name: EffectiveQC0
          - name: MetaData
          - name: PreQC
  transforms:

    # bkg 
    - transform: arithmetic
      new name: experiment::bkg::${variable}
      equals: experiment::ObsValue::${variable}-experiment::ombg::${variable}
      for:
        variable: *variables

    # Generate omb that passed QC for JEDI
    - transform: accept where
      new name: experiment::ombg::${variable}
      starting field: experiment::ombg::${variable}
      where:
        - experiment::EffectiveQC0::${variable} == 0
      for:
        variable: *variables

    # Generate oma that passed QC for JEDI
    - transform: accept where
      new name: experiment::oman::${variable}
      starting field: experiment::oman::${variable}
      where:
        - experiment::EffectiveQC0::${variable} == 0
      for:
        variable: *variables

    # Generate bkg that passed QC for JEDI
    - transform: accept where
      new name: experiment::bkg::${variable}
      starting field: experiment::bkg::${variable}
      where:
        - experiment::EffectiveQC0::${variable} == 0
      for:
        variable: *variables


  graphics:

    # ---------- Map Plots ----------
    # Map plot of ObsValue 
    # --------

    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        figure size: [11,5]
        title: '@GRPNAME@ | @NAME@ | ${variable_title}'
        output name: map_plots/@NAME@/${variable}/@CHANNELVAR@/@GRPNAME@_@NAME@_${variable}@CHANNELVAR@.png
        tight_layout: true
      plots:
        - mapping:
            projection: plcarr
            domain: global
          add_map_features: ['coastline']
          add_grid:
          add_colorbar:
          layers:
          - type: MapScatter
            longitude:
              variable: experiment::MetaData::longitude
            latitude:
              variable: experiment::MetaData::latitude
            data:
              variable: experiment::@GRPNAME@::${variable}
              @CHANNELKEY@
            markersize: 2
            label: '$(variable)'
            colorbar: true
            # below may need to be edited/removed
            cmap: 'bwr'
            vmin: @VMIN@  #${dynamic_vmin}
            vmax: @VMAX@ # ${dynamic_vmax} 
