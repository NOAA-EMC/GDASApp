# template YAML file to create EVA YAML files
# based on obs spaces listed in JEDI YAML files
diagnostics:
- data:
    type: IodaObsSpace
    datasets:
      - name: experiment
        filenames:
          - @FILENAME@
        @CHANNELSKEY@
        groups:
          - name: ObsValue
            variables: &variables @VARIABLES@
          - name: GsiHofXBc
          - name: hofx
          - name: EffectiveQC
          - name: MetaData
          - name: GsiEffectiveQC
          - name: GsiFinalObsError
          - name: EffectiveError
  transforms:

    # difference of hofx
    - transform: arithmetic
      new name: experiment::HofXDiff::${variable}
      equals: experiment::hofx::${variable}-experiment::GsiHofXBc::${variable}
      for:
        variable: *variables

    # difference of effective error
    - transform: arithmetic
      new name: experiment::ErrDiff::${variable}
      equals: experiment::EffectiveError::${variable}-experiment::GsiFinalObsError::${variable}
      for:
        variable: *variables

    # difference of QC
    - transform: arithmetic
      new name: experiment::QCDiff::${variable}
      equals: experiment::EffectiveQC::${variable}-experiment::GsiEffectiveQC::${variable}
      for:
        variable: *variables

    # Generate omb for GSI
    - transform: arithmetic
      new name: experiment::ObsValueMinusGsiHofXBc::${variable}
      equals: experiment::ObsValue::${variable}-experiment::GsiHofXBc::${variable}
      for:
        variable: *variables

    # Generate omb for JEDI
    - transform: arithmetic
      new name: experiment::ObsValueMinusHofx::${variable}
      equals: experiment::ObsValue::${variable}-experiment::hofx::${variable}
      for:
        variable: *variables

    # Generate hofx that passed QC for JEDI
    - transform: accept where
      new name: experiment::hofxPassedQc::${variable}
      starting field: experiment::hofx::${variable}
      where:
        - experiment::EffectiveQC::${variable} == 0
      for:
        variable: *variables

    # Generate GSI hofx that passed JEDI QC
    - transform: accept where
      new name: experiment::GsiHofXBcPassedQc::${variable}
      starting field: experiment::GsiHofXBc::${variable}
      where:
        - experiment::EffectiveQC::${variable} == 0
      for:
        variable: *variables

    # Generate omb that passed QC for JEDI
    - transform: accept where
      new name: experiment::ObsValueMinushofxPassedQc::${variable}
      starting field: experiment::ObsValueMinusHofx::${variable}
      where:
        - experiment::EffectiveQC::${variable} == 0
      for:
        variable: *variables

    # Generate omb that passed QC for GSI
    - transform: accept where
      new name: experiment::ObsValueMinusGsiHofXBcPassedQc::${variable}
      starting field: experiment::ObsValueMinusGsiHofXBc::${variable}
      where:
        - experiment::EffectiveQC::${variable} == 0
      for:
        variable: *variables

    # hofxdiff that passed QC for JEDI
    - transform: accept where
      new name: experiment::HofXDiffPassedJediQc::${variable}
      starting field: experiment::HofXDiff::${variable}
      where:
        - experiment::EffectiveQC::${variable} == 0
      for:
        variable: *variables

    # hofxdiff that passed QC for GSI
    - transform: accept where
      new name: experiment::HofXDiffPassedGsiQc::${variable}
      starting field: experiment::HofXDiff::${variable}
      where:
        - experiment::GsiEffectiveQC::${variable} == 0
      for:
        variable: *variables

  graphics:

    # ---------- Scatter Plots ----------
    # JEDI h(x) vs Observations
    # -------------------------
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'Observations vs. JEDI h(x) | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/jedi_hofx_vs_obs_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'Observation Value'
          add_ylabel: 'JEDI h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::hofx::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'black'
            label: 'JEDI h(x) versus obs (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::hofxPassedQc::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'JEDI h(x) versus obs (passed QC in JEDI)'

    # GSI h(x) vs Observations
    # -------------------------
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'Observations vs. GSI h(x) | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/gsi_hofx_vs_obs_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'Observation Value'
          add_ylabel: 'GSI h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::GsiHofXBc::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'black'
            label: 'GSI h(x) versus obs (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::GsiHofXBcPassedQc::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'GSI h(x) versus obs (passed QC in JEDI)'

    # JEDI h(x) vs GSI h(x)
    # ---------------------

    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'JEDI h(x) vs. GSI h(x) | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/gsi_hofx_vs_jedi_hofx_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'GSI h(x)'
          add_ylabel: 'JEDI h(x)'
          add_grid:
          add_legend:
            loc: 'lower left'
          layers:
          - type: Scatter
            x:
              variable: experiment::GsiHofXBc::${variable}
            y:
              variable: experiment::hofx::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'black'
            label: 'JEDI h(x) versus GSI h(x)'
          - type: Scatter
            x:
              variable: experiment::GsiHofXBcPassedQc::${variable}
            y:
              variable: experiment::hofxPassedQc::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'JEDI h(x) versus GSI h(x) (passed QC in JEDI)'

    # JEDI omb vs GSI omb
    # ---------------------

    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'JEDI omb vs. GSI omb | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/gsi_omb_vs_jedi_omb_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'GSI observation minus h(x)'
          add_ylabel: 'JEDI observation minus h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValueMinusGsiHofXBc::${variable}
            y:
              variable: experiment::ObsValueMinusHofx::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'black'
            label: 'GSI omb vs JEDI omb (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValueMinusGsiHofXBcPassedQc::${variable}
            y:
              variable: experiment::ObsValueMinushofxPassedQc::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'GSI omb vs JEDI omb (passed QC in JEDI)'

    # H(x) difference as a function of pressure
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'H(x) JEDI-GSI vs Ob P. | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/hofxdiff_vs_pressure_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'h(x) JEDI - h(x) GSI'
          add_ylabel: 'Observation Pressure'
          add_grid:
          add_legend:
            loc: 'lower left'
          layers:
          - type: Scatter
            x:
              variable: experiment::HofXDiff::${variable}
            y:
              variable: experiment::MetaData::air_pressure
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'hofxdiff vs pressure'
          statistics:
            data:
              variable: experiment::HofXDiff::${variable}
              @CHANNELKEY@
            statistic list:
            - n
            - min
            - mean
            - max
            - std
            - name
            kwargs:
              fontsize: 6

    # QC difference as a function of H(x) difference
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'H(x) JEDI-GSI vs QC JEDI-GSI. | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/hofxdiff_vs_qcdiff_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'h(x) JEDI - h(x) GSI'
          add_ylabel: 'h(x) JEDI - h(x) GSI'
          add_grid:
          add_legend:
            loc: 'lower left'
          layers:
          - type: Scatter
            x:
              variable: experiment::QCDiff::${variable}
            y:
              variable: experiment::HofXDiff::${variable}
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'hofxdiff vs qcdiff'
          statistics:
            data:
              variable: experiment::QCDiff::${variable}
              @CHANNELKEY@
            statistic list:
            - n
            - min
            - mean
            - max
            - std
            - name
            kwargs:
              fontsize: 6

    # Error difference as a function of pressure
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'Error JEDI-GSI vs Ob P. | @NAME@ @CYCLE@ | ${variable_title}'
        output name: observation_scatter_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/errordiff_vs_pressure_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'Error JEDI - Error GSI'
          add_ylabel: 'Observation Pressure'
          add_grid:
          add_legend:
            loc: 'lower left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ErrDiff::${variable}
            y:
              variable: experiment::MetaData::air_pressure
            @CHANNELKEY@
            markersize: 5
            color: 'red'
            label: 'errordiff vs pressure'

    # ---------- Histograms ----------
    # Histogram of h(x) difference
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'Difference of h(x) JEDI-GSI | @NAME@ @CYCLE@ | ${variable_title}'
        output name: histograms/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/hofxdiff_histogram_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'h(x) JEDI - h(x) GSI'
          add_ylabel: 'Count'
          statistics:
            data:
              variable: experiment::HofXDiff::${variable}
              @CHANNELKEY@
            statistic list:
            - n
            - min
            - mean
            - max
            - std
            - name
            kwargs:
              fontsize: 6
          layers:
          - type: Histogram
            data:
              variable: experiment::HofXDiff::${variable}
              @CHANNELKEY@
            color: 'blue'
            label: 'h(x) JEDI - h(x) GSI'
            bins: 100

    # Histogram of obs error difference
    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        title: 'Difference of final obs error JEDI-GSI | @NAME@ @CYCLE@ | ${variable_title}'
        output name: histograms/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/errordiff_histogram_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
      plots:
        - add_xlabel: 'error JEDI - error GSI'
          add_ylabel: 'Count'
          statistics:
            data:
              variable: experiment::ErrDiff::${variable}
              @CHANNELKEY@
            statistic list:
            - n
            - min
            - mean
            - max
            - std
            - name
            kwargs:
              fontsize: 6
          layers:
          - type: Histogram
            data:
              variable: experiment::ErrDiff::${variable}
              @CHANNELKEY@
            color: 'blue'
            label: 'error JEDI - error GSI'
            bins: 100

    # ---------- Map Plots ----------
    # Map plot of h(x) difference
    # --------

    - batch figure:
        variables: *variables
        @CHANNELSKEY@
      figure:
        layout: [1,1]
        figure size: [11,5]
        title: 'Difference of h(x) JEDI-GSI | @NAME@ @CYCLE@ | ${variable_title}'
        output name: map_plots/@CYCLE@/@NAME@/${variable}/@CHANNELVAR@/hofxdiff_map_@CYCLE@_@NAME@_${variable}@CHANNELVAR@.png
        tight_layout: true
      plots:
        - mapping:
            projection: plcarr
            domain: global
          add_map_features: ['coastline']
          add_grid:
          add_colorbar:
          layers:
          - type: MapScatter
            longitude:
              variable: experiment::MetaData::longitude
            latitude:
              variable: experiment::MetaData::latitude
            data:
              variable: experiment::HofXDiff::${variable}
              @CHANNELKEY@
            markersize: 2
            label: '$(variable)'
            colorbar: true
            # below may need to be edited/removed
            cmap: 'bwr'
            vmin: -3000
            vmax: 3000
